---
name: CTest
on:
  push:
    branches:
      - main
    paths:
      - "libft/**"
      - "src/**"
      - "include/**"
      - "tests/**"
      - "CMakeLists.txt"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "libft/**"
      - "src/**"
      - "include/**"
      - "tests/**"
      - "CMakeLists.txt"
      - ".github/workflows/**"
jobs:
  ctest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get install cmake libx11-dev
      - name: Build
        run: cmake -S . -B build && cmake --build build
      - name: Run CTest
        run: cmake --build build --target test